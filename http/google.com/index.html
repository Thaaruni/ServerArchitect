<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Front Page</title>
  <link rel="stylesheet" href="frontPage.css">
</head>
<body>


  <div id="container">
    <div id="nav-bar">
      <button id="gmail">Gmail</button>
      <button id="images">Images</button>
      <img src="image/icons8-spotted-patterns-50.png">
      <img src="image/woman.png">
    </div>
    <div id="google-icon">
      <img src="image/google.png" alt="google">
    </div>
    <div id="search">
      <input type="text" class="search-bar" placeholder="Search Google or type a URL">
    </div>
  </div>
  <div class="catalog-container">
    <div class="catalog"> <a href="https://www.youtube.com" class="shortcut">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/09/YouTube_full-color_icon_%282017%29.svg" alt="YouTube">
      <p>YouTube</p>
    </a></div>
    <div class="catalog"><a href="https://mail.google.com" class="shortcut">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Gmail_Icon.png" alt="Gmail">
      <p>Gmail</p>
    </a></div>
    <div class="catalog"><a href="https://www.google.com/maps" class="shortcut">
      <img src="https://upload.wikimedia.org/wikipedia/commons/9/99/Google_Maps_pin.svg" alt="Maps">
      <p>Maps</p>
    </a></div>
    <div class="catalog"><a href="https://drive.google.com" class="shortcut">
      <img src="https://upload.wikimedia.org/wikipedia/commons/d/da/Google_Drive_logo.png" alt="Drive">
      <p>Drive</p>
    </a></div>
  </div>


</body>
</html>
